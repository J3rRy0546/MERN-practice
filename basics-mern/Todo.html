<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Todo App</title>
  </head>
  <body>
    <div class="container mt-2">
      <h1 class="text-center">Todo App</h1>

      <div class="row">
        <div id="alert-message" class="alert alert-danger" role="alert" style="display: none;">
          You cannot submit empty value
        </div>
        <div class="col-10">
          <input
            type="text"
            id="todo-input-form"
            class="form-control"
            placeholder="You New Todo"
          />
        </div>
        <div class="col-2">
          <button id="add-todo" type="button" class="btn btn-success w-100">
            Save
          </button>
        </div>
        <div class="col">
          <input
            type="search"
            id="search-input-form"
            class="form-control mt-2"
            placeholder="Search Todo"
          />
        </div>
      </div>
       <ul class="list-group mt-2" id="todo-container"></ul>
        
    </div>
    <script>
        const todos = ["Learn mern", "Learn Php", "Learn java"]
        const deletetodoByIndex = (index) => {
           todos.splice(1, 1)   
        }

        const addtodo = (newtodo) => {
          todos.push(newtodo);
        }

        const updatetodo = (index, updatedtodo) => {
          todos[index] = updatedtodo;
        }

        const readtodo = (todostorender = todos) => {
          let todolist = "";
          for (let i = 0; i<todostorender.length; i++){
         todolist += ` <li class="list-group-item d-flex justify-content-between align-items-center" data-index="${i}">
       ${todostorender[i]}
          <span class="badge bg-info me-auto ms-1">In Progress</span>
         <button type="button" class="btn btn-primary me-1">Mark As Completed</button>
         <button type="button" data-action ='edit' data-index='${i} 'class="btn btn-secondary me-1">Edit</button>
          <button type="button" data-action = 'delete' data-index='${i} 'class="btn btn-danger">Delete</button>
        </li>`
          }
          "todo-container".innerHtml = todolist;
        }
        readtodo();
        addtodo();
        deletetodoByIndex();
        console.log(todos);

    </script>
    <script src="script.js"></script>
</body>
</html>
